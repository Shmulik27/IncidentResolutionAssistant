  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install formatters
        run: |
          pip install black ruff
      - name: Check formatting and auto-fix if needed
        run: |
          set -e
          black --check . && ruff format --check . && exit 0
          echo "Formatting needed, running auto-fix..."
          black .
          ruff format .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ci: auto-format code with black and ruff" || exit 0
          git push
          echo "::error::Formatting was auto-fixed and pushed. Please re-run the workflow on the new commit to continue CI."
          exit 1 